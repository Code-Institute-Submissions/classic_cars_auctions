{% extends "base.html" %}
{% load static %}



{% block content %}

          <div class="col col-10 col-sm-6 col-lg-4 offset-1 offset-sm-3 offset-lg-4 bg-light mb-1 border border-dark">
          <form action="bid" method="POST" class="mt-3">
            {% csrf_token %}
            <label for="bid">Place Your Bid</label>
            <input type="number" name="bid" id="bid" placeholder="" class="mb-1">
            <button class="btn text-light red-background border border-dark mb-2" type="submit">Bid</button>
          </form>
        </div>

{% endblock %}
